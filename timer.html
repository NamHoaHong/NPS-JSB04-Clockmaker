<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MultiClock</title>
    <link rel="stylesheet" href="./timer.css">
</head>
<body>
    <div class="container">
        <nav>
            <div>MultiClock</div>
            <div class="clocks">
                <div class="link"><a href="./dongho.html">Clock</a></div>
                <div class="link"><a href="./stopwatch.html">Stopwatch</a></div>
            </div>    
        </nav>
        <div class="display">
                <div class="timer">00 : 00 : 00</div>
                <div class="wrap-button"><button id="change-timer">Set Timer</button></div>
                <div class="set-timer">
                    <input type="number" placeholder="00" class="set" id="hour">
                    <div class="set"> : </div>
                    <input type="number" placeholder="00" class="set" id="minute">
                    <div class="set"> : </div>
                    <input type="number" placeholder="00" class="set" id="second">
                </div>
        </div>    
    </div>
    <script src="./timer.js"></script>
</body>
</html>
