<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MultiClock</title>
    <link rel="stylesheet" href="./timer.css">
</head>

<body>
    <nav>
        <div>MultiClock</div>
        <div class="clocks">
            <div class="link"><a href="./dongho.html">Clock</a></div>
            <div class="link"><a href="./stopwatch.html">Stopwatch</a></div>
        </div>
    </nav>
    <div id="time">
        <div class="container">
            <h1 id="hour">00</h1>
            <h1>:</h1>
            <h1 id="minute">00</h1>
            <h1>:</h1>
            <h1 id="second">00</h1>
        </div>
    </div>
    <div class="button-container">
        <button id="start" class="button" onclick="start()">start</button>
        <button id="reset" class="button" onclick="reset()">reset</button>
    </div>

    <script src="./timer.js"></script>
</body>

</html>
